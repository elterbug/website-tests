    function parallax() {
        var s = document.getElementById("top-bar");
        var yPos = -1 + window.pageYOffset/15;  
        s.style.top = yPos + "%"; 
        // alert("hi");
    }
    function reshow(){
        var s = document.getElementById("top-bar");
        s.style.position = "fixed";
        var yoff = window.pageYOffset;
        if(yoff < 200){//less than (half bar height), move it at 2px per yoff
            s.style.top = ((yoff - 150)-51) + "px";
        }else{
            s.style.top = -1 + "%";
            // alert("hi");
        }
    }
    
    window.addEventListener("scroll", function(){
        // parallax()
        if(window.pageYOffset>150){
            reshow();
        }else{
            document.getElementById("top-bar").style.position = "absolute";
            document.getElementById("top-bar").style.top = "-1%";
        }
    });
    if(window.pageYOffset>150){

    function showMenu(id){// int id
        var box = document.getElementById("tb-menu-menubox-" + id);
        // alert(box.style.display)
        if(box.style.display=="none" || box.style.display==""){
            // alert("hi")
            box.style.opacity = 0.25
            box.style.display="inherit";
            setTimeout(() => {
                box.style.opacity = 0.5;
                setTimeout(() => {
                box.style.opacity = 0.75;
                setTimeout(() => {
                box.style.opacity = 1;
            }, 20);
            }, 20);
            }, 20);
        }
    }
    function hideMenu(id){// int id
        var box = document.getElementById("tb-menu-menubox-" + id);
        if(box.style.display=="inherit"){
            box.style.opacity = 0.75
            setTimeout(() => {
                box.style.opacity = 0.5;
                setTimeout(() => {
                box.style.opacity = 0.25;
                setTimeout(() => {
                box.style.opacity = 0;
                box.style.display = "none";
            }, 20);
            }, 20);
            }, 20);
        }
        
    }
</script>
