<script>
    function reshow(){
        var s = document.getElementById("top-bar");
        s.style.position = "fixed";
        var yoff = window.pageYOffset;
        if(yoff < 200){
            s.style.top = ((yoff - 150)-51) + "px";
        }else{
            s.style.top = -1 + "%";
        }
    }
    
    window.addEventListener("scroll", function(){
        if(window.pageYOffset>150){
            reshow();
        }else{
            document.getElementById("top-bar").style.position = "absolute";
            document.getElementById("top-bar").style.top = "-1%";
        }
    });
    if(window.pageYOffset>150){
            reshow();
        }else{
            document.getElementById("top-bar").style.position = "absolute";
            document.getElementById("top-bar").style.top = "-1%";
        }
    function showMenu(id){
        var box = document.getElementById("tb-menu-menubox-" + id);
        if(box.style.display=="none" || box.style.display==""){
            box.style.opacity = 0.25
            box.style.display="inherit";
            setTimeout(() => {
                box.style.opacity = 0.5;
                setTimeout(() => {
                box.style.opacity = 0.75;
                setTimeout(() => {
                box.style.opacity = 1;
            }, 20);
            }, 20);
            }, 20);
        }
    }
    function hideMenu(id){
        var box = document.getElementById("tb-menu-menubox-" + id);
        if(box.style.display=="inherit"){
            box.style.opacity = 0.75
            setTimeout(() => {
                box.style.opacity = 0.5;
                setTimeout(() => {
                box.style.opacity = 0.25;
                setTimeout(() => {
                box.style.opacity = 0;
                box.style.display = "none";
            }, 20);
            }, 20);
            }, 20);
        }
        
    }
</script>
<body>
    <div id="top-bar">
        <div id="top-bar-objects">
            <a id="tb-label" href="index.html">
                Base
            </a>
            <div id="tb-menus">
                <div id="tb-menu-1" onmouseover="showMenu(1)" onmouseleave="hideMenu(1)" height=50px>
